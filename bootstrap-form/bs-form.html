<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  
  <div class="container py-5">
    <a href="../index.html" class="btn btn-link mb-3">
      ← Volver al inicio
    </a>
    <h1 class="mb-4 text-center">Formulario con Bootstrap</h1>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs mb-4 justify-content-center" id="formTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar sesión</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">

      <!-- Inicio de sesión -->
      <div class="tab-pane fade" id="login" role="tabpanel">
        <form class="mx-auto shadow p-4 bg-white rounded" style="max-width: 500px;">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
      </div>

      <!-- Registro -->
<div class="tab-pane fade show active" id="register" role="tabpanel">
  <form class="mx-auto shadow p-4 bg-white rounded" style="max-width: 800px;" >
    <!-- action="#" method="post" -->
    <h3 class="mb-3">Datos personales</h3>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label" required>Teléfono de contacto</label>
        <input type="tel" class="form-control" id="telefono">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fechaNacimiento" class="form-label" required="">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento">
      </div>
      <div class="col-md-6">
        <label class="form-label d-block">Género</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
      </div>
    </div>

    <hr class="my-4" />
    <h3 class="mb-3">Información profesional</h3>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="puesto" class="form-label">Puesto al que aplicas</label>
        <select class="form-select" id="puesto" required>
          <option value="">Selecciona un puesto</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
          <option>Mobile Developer</option>
          <option>DevOps Engineer</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="salario" class="form-label">Salario anual deseado (€)</label>
        <input type="number" class="form-control" id="salario" placeholder="30000" min="18000" max="120000" required>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="experiencia" class="form-label">Años de experiencia: <span id="valorExperiencia">0</span></label>
      <input type="range" class="form-range" id="experiencia" min="0" max="10" step="1" required>
    </div>

    <hr class="my-4" />
    <h3 class="mb-3">Preferencias adicionales</h3>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="color" class="form-label">Elige el color de tu avatar</label>
        <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Elige el color de tu avatar">
      </div>
      <div class="col-md-7">
        <label for="cv" class="form-label">Sube tu CV (PDF)</label>
        <input class="form-control" type="file" id="cv" accept=".pdf">
      </div>
    </div>

    <div class="mb-3">
      <label for="comentarios" class="form-label">Comentarios adicionales</label>
      <textarea class="form-control" id="comentarios" rows="3" placeholder="Cuenta brevemente tu experiencia..."></textarea>
    </div>
    <hr class="my-4" />

    <div class="row mb-3">
      <div class="form-check mb-4 col-md-6">
        <input class="form-check-input" type="checkbox" id="info">
        <label class="form-check-label" for="info">
          Deseo recibir información comercial
        </label>
      </div>


      <div class="form-check form-switch col-md-6">
        <input class="form-check-input" type="checkbox" role="switch" id="terms" required>
        <label class="form-check-label" for="terms">Acepta los términos y condiciones</label>
      </div>
    </div>
      <div class="d-flex gap-2">
        <button type="reset" class="btn btn-secondary w-50">Limpiar</button>
        <button type="submit" class="btn btn-success w-50">Enviar</button>
      </div>
  </form>
</div>


    </div>
  </div>

  <!-- Actualizar rango -->
  <script>
    const rangeInput = document.getElementById('experiencia');
    const valorSpan = document.getElementById('valorExperiencia');
    
    // Mostrar el valor inicial
    valorSpan.textContent = rangeInput.value;
    
    // Actualizar valor al mover el range
    rangeInput.addEventListener('input', () => {
      valorSpan.textContent = rangeInput.value;
    });
    </script>
    <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
